<body>
    <h2>Formulario de Cadastro</h2>
    <form action='servidor.php' method='GET'>
        <p>*Nome Completo:
            <input type="text"  required="true" name="nomeCom" placeholder="Informe seu nome completo">

        </p>
        <p>E-mail
            <input type="email" name="nomeCompleto" placeholder="Informe um e-mail válido">

        </p>

        
            <p> Sexo:
                <input type="radio" nome="sexo" id="masculino" value="Maculino">

            <p> Data de nascimento:
         <input type="text" name="dataNascimento" placeholder="DD/MM/AA">

            </p>

                <option value="Dout">Doutorado"</option>
            </select>
        </p>

        <p>Estilos Músicas Preferidos

                <option value="rock">Rock</option>
                <option value="funk">Funk</option>
                <option value="samba">Samba</option>
                <option value="pagode">Pagode</option>
                <option value="pop">Pop</option>
            </select>
        </p>

        <p>Nome de usuário:
            <input type="text" name="nomeUsuario" placeholder="Informe seu usuario">

        </p>
        <p>Senha:
            <input type="password" name="senha" placeholder="Informe seua Senha">
            <br>
        </p>



        <p> Cor Preferida:
            <input required type='color' name="cor">

            Quantidade de filhos:

        </p>

        </p>

        

        <p> Cpmentários sobre o site:

                </textarea> </p>
        </p>
        <p>
            <input type='checkbox' name='oferta' id='oferta'> Deseja receber ofertas via e-mail ?
        </p>
